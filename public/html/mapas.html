<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mapas</title>
</head>
<body>
    <h1>El match</h1>
    <center>
        <img src="../images/match.png" width="400" height="400" usemap="#match">
        <map name="match">
            <area shape="rect" coords="0,0,200,200" 
            href="http://www.realmadrid.com">
            <area shape="rect" coords="0,0,400,200" 
            href="http://www.fcbarcelona.com">
        </map>
    </center>
    <br>
    <br>
    <center>
        <img  src="../images/reloj.png" width="400" height="400" usemap="#reloj">
        <map name="reloj">
            <area shape="circle" coords="200,200,100" 
            href="https://www.swatch.com/es-es/homepage">
        </map>

    </center>


        <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="../images/españa.jpg" usemap="#image-map">

<map name="image-map">
    <area  shape="poly" target="" alt="" title="españa" href="http://www.madrid.com" coords="359,290,357,305,361,322,365,338,368,355,367,364,351,362,331,366,331,347,323,341,311,336,301,335,308,323,317,311,327,305,337,298,348,292,364,300" >
</map>
</body>
</html>
