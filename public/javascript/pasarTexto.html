<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script>
        function pasar_texto() {
            document.miform.caja2.value = document.miform.caja1.value;
            document.miform.caja1.value = "";
        }
    </script>
</head>
<body>
    <form name="miform">
        <input type="text" size="20" name="caja1">
        <input type="button" value=">"onclick="pasar_texto()">
        <input type="text" size="20" name="caja2">
    </form>
</body>
</html>
