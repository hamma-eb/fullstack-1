<body>

    <table border="1">

            <td> <img src="./images/g2.jpeg" alt=""></td>

        <tr>

            <td><img src="./images/g2.jpeg" alt=""></td>
            <td> <img src="./images/g3.jpeg" alt=""></td>
            <td> <img src="./images/g4.jpeg" alt=""></td>
        </tr>
    </table>
    <script>
        let moghayese = [];
        let loquehasecho = 0;
        function Crear() {
            let images = document.querySelectorAll("img");
            let test = [];
            images.forEach(element => {

                let durum = false;
                while (durum == false) {
                    let numerorandom = Math.floor(Math.random() * 4) + 1;
                    let t = 0;
                    test.forEach(e => {
                        if (e == numerorandom) {
                            t++;
                        }
                    })
                    if (t < 2) {
                        durum = true;
                        test.push(numerorandom);
                        element.src = `${location.origin}/public/javascript/images/g${numerorandom}.png`;
                    }
                }
            });

            let timer = setInterval(timer_, 4000);
            function timer_() {
                images.forEach(e => {

                    e.style.filter = "blur(200px)";

                })
                clearInterval(timer);
            }
            images.forEach(e => {
                e.addEventListener("click", (e) => {
                    e.path[0].style.filter = "blur(0)";
                    moghayese.push(e.path[0].src);
                    let timer = setTimeout(timer_, 1000);
                    function timer_() {
                        if (moghayese.length > 1) {
                            if (moghayese[0] == moghayese[1]) {
                                loquehasecho++;
                                if (loquehasecho >= 4) {
                                    alert("perfecto")
                                    document.querySelector("a").click();
                                }
                                moghayese = [];
                            } else {
                                images.forEach(e => {
                                    e.style.filter = "blur(200px)";

                                })
                                moghayese = [];

                                document.querySelector("a").click();
                            }
                        }
                    }

                    console.log(e.path[0].src);
                })
            })


        }
        Crear();


    </script>
</body>
