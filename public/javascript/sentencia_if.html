<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //alternativa simple -->if..else
        let numero=3;

        if(numero>=7)
        {
            console.log("Es mayor o igual que 7");

        }else{
            console.log("Es menor que 7");
        }
        /*operadores relacionales de comparación
            <
            >
            <=
            >=
            == igual que 
            != distinto que
            === igual que + igual tipo que
            !== distinto que + distinto tipo que 
            ! negación
        */
    </script>
</body>
</html>
