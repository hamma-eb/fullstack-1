<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cadena="Programación JS";

        console.log(cadena.length);//propiedad
        console.log(cadena.toUpperCase());//todo mayúsculas
        console.log(cadena.toUpperCase());//todo minúsculas
        cadena=cadena.toLocaleLowerCase();
        console.log(cadena.charAt(3));//te devuelve el carácter que esta en ese número
        console.log(cadena.indexOf('JS'));//-1 si no la encuentra

        for(let i=0;i<cadena;i++)
        {
            console.log(cadena.charAt(i));
        }
        console.log(cadena);
        console.log(cadena.substring(3,7));
        // primer indice incluido , segundo excluido
         
    </script>
</body>
</html>
